<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BS cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--moment for todays date-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>WeatherApp</title>
</head>
<body>
    <!--header bar-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
<!--main content where the action happens-->
    <main>
        <!--search by city-->
        <!--from BS: Use .container-fluid for a full width container, spanning the entire width of the viewport-->
        <div class = "container-fluid">
        <div class = "row">
                <div class = "col-2 left">
                    <h4 class = "pt-6">Search for a City</h4>
                    <div id = "search-form" class = "card-body mb-3 pt-2">
                        <input name = "city" type = "text" autofocus ="true" class="form-input" placeholder ="San Diego" id = "search-input"/>
                        <div class = "input-group-append">
                        <button type = "button" id = "searchBtn"class="btn"><i class="fas fa-search"></i>Search</button>
                        </div>
                    </div>    
        <!--search  history-->
        <div class="list-group" id="search-history">

        </div>
        </div>
        <!--right col displaying weather data-->
        <div class = "col-10 right">
            <!--initial display when user first opens app-->
            <div class = "jumbotron jumbotron-fluid rounded border border-dark">
                <div class = "container">
                    <h1 class = "d-4 pt-0" id = "city-name"></h1>
                    <h4 id ="todaysDate">Use the Search Bar to Select a City</h4>
                    <p class="lead"><span id="description"></span> <img class="weathicon" id="icon" src="" alt = "weather icon"></p>
                    <p class="lead"><span id = "temperature"></span></p>
                    <p class="lead"><span id = "humidity"></span></p>
                    <p class="lead"><span id = "windSpeed"></span></p>  
                    <p class="lead"><span id = "UV"></span></p>
                </div>
            </div>
       
            <div class = "jumbotron jumbotron-fluid mt-2 rounded">
                <div class="container container-fluid weekJumbo">
                    <h1 class="d-4 pl-4 pd-2">5-Day Forecast :</h1>
                    <!--week cards-->
                    <div class = "cardsize card-deck">
                        <div class="card">
                            <div class="card-body">
                                <h5 class = "card-title" id = "forecast1"></h5>
                                <img class = "weathicon" id = "day1icon" src="" alt = "weather icon">
                                <p class = "card-text"><span id = day1temp></span></p>
                                <p class = "card-text"><span id = day1wind></span></p>
                                <p class = "card-text"><span id = day1humidity></span></p>
                            </div>
                        </div>                        
                        <!--day 2-->
                        <div class="card">
                            <div class="card-body">
                                <h5 class = "card-title" id = "forecast2"></h5>
                                <img class = "weathicon" id = "day2icon" src="" alt = "weather icon">
                                <p class = "card-text"><span id = day2temp></span></p>
                                <p class = "card-text"><span id = day2wind></span></p>
                                <p class = "card-text"><span id = day2humidity></span></p>
                            </div>
                        </div>
                        <!--day 3-->
                        <div class="card">
                            <div class="card-body">
                                <h5 class = "card-title" id = "forecast3"></h5>
                                <img class = "weathicon" id = "day3icon" src="" alt = "weather icon">
                                <p class = "card-text"><span id = day3temp></span></p>
                                <p class = "card-text"><span id = day3wind></span></p>
                                <p class = "card-text"><span id = day3humidity></span></p>
                            </div>
                        </div>
                        <!--day 4-->
                        <div class="card">
                            <div class="card-body">
                                <h5 class = "card-title" id = "forecast4"></h5>
                                <img class = "weathicon" id = "day4icon" src="" alt = "weather icon">
                                <p class = "card-text"><span id = day4temp></span></p>
                                <p class = "card-text"><span id = day4wind></span></p>
                                <p class = "card-text"><span id = day4humidity></span></p>
                            </div>
                        </div>
                        <!--day 5-->
                        <div class="card">
                            <div class="card-body">
                                <h5 class = "card-title" id = "forecast5"></h5>
                                <img class = "weathicon" id = "day5icon" src="" alt = "weather icon">
                                <p class = "card-text"><span id = day5temp></span></p>
                                <p class = "card-text"><span id = day5wind></span></p>
                                <p class = "card-text"><span id = day5humidity></span></p>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
    </main>
<script src = "./assets/js/script.js"></script>
</body>
</html>
